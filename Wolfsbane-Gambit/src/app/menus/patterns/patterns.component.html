<html>
<head></head>
<body>

<div class="backgroundImageTest">
    <mat-grid-list cols="3" rowHeight="4:1">
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile><h1 class="patternTitle">Patterns</h1></mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
    <div class="bottomPadding"></div>
    <mat-grid-list cols="2" rowHeight="4:1">
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[0].imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText"> {{ split_list[0].tittle }}</div>
            </mat-grid-list>
            <div class="leftPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[1].imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText"> {{ split_list[1].tittle }}</div>
            </mat-grid-list>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[2].imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText"> {{ split_list[2].tittle }}</div>
            </mat-grid-list>
            <div class="rightPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[3].imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText"> {{ split_list[3].tittle }}</div>
            </mat-grid-list>
        </mat-grid-tile>
        <div class="bottomPadding"></div>
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[4].imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText"> {{ split_list[4].tittle }}</div>
            </mat-grid-list>
            <div class="leftPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[5].imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText"> {{ split_list[5].tittle }}</div>
            </mat-grid-list>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[6].imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText"> {{ split_list[6].tittle }}</div>
            </mat-grid-list>
            <div class="rightPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[7].imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText"> {{ split_list[7].tittle }}</div>
            </mat-grid-list>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile><h1 class="backText"><< Back</h1></mat-grid-tile>
        <mat-grid-tile>
            <div class="whiteBgForBottomMenu">
                <h1 class="pageText">Page</h1>
                <mat-paginator
                    [length]="length"
                    [pageSize]="pageSize"
                    (page)="populatePage($event)"
                    [hidePageSize]="true"
                    [showFirstLastButtons]="true">
                </mat-paginator>
            </div>
        </mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
</div>
</body>
</html>
