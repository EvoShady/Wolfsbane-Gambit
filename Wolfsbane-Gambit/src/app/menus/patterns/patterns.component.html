<html>
<head></head>
<body>

<div class="backgroundImageTest">
    <mat-grid-list cols="3" rowHeight="4:1">
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile><h1 class="patternTitle">Patterns</h1></mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
    <div class="bottomPadding"></div>
    <mat-grid-list cols="2" rowHeight="4:1">
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[0]?.imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText" *ngIf="split_activeLinks[0]; else commingUp"> 
                    <a (click)="goToPatternLevel(0)"> {{ split_list[0]?.tittle }}</a>
                </div>
            </mat-grid-list>
            <div class="leftPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[1]?.imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText" *ngIf="split_activeLinks[1]; else commingUp"> 
                    <a (click)="goToPatternLevel(1)"> {{ split_list[1]?.tittle }}</a>
                </div>
            </mat-grid-list>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[2]?.imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText" *ngIf="split_activeLinks[2]; else commingUp"> 
                    <a (click)="goToPatternLevel(2)"> {{ split_list[2]?.tittle }}</a>
                </div>
            </mat-grid-list>
            <div class="rightPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[3]?.imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText" *ngIf="split_activeLinks[3]; else commingUp"> 
                    <a (click)="goToPatternLevel(3)"> {{ split_list[3]?.tittle }}</a>
                </div>
            </mat-grid-list>
        </mat-grid-tile>
        <div class="bottomPadding"></div>
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[4]?.imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText" *ngIf="split_activeLinks[4]; else commingUp"> 
                    <a (click)="goToPatternLevel(4)"> {{ split_list[4]?.tittle }}</a>
                </div>
            </mat-grid-list>
            <div class="leftPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[5]?.imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText" *ngIf="split_activeLinks[5]; else commingUp"> 
                    <a (click)="goToPatternLevel(5)"> {{ split_list[5]?.tittle }}</a>
                </div>
            </mat-grid-list>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[6]?.imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText" *ngIf="split_activeLinks[6]; else commingUp"> 
                    <a (click)="goToPatternLevel(6)"> {{ split_list[6]?.tittle }}</a>
                </div>
            </mat-grid-list>
            <div class="rightPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels">
                    <div class="patternImage"
                    [style.background-image]="'url(' + split_list[7]?.imageUrl + ')'">
                    </div>
                </div>
                <div class="patternText" *ngIf="split_activeLinks[7]; else commingUp"> 
                    <a (click)="goToPatternLevel(7)"> {{ split_list[7]?.tittle }}</a>
                </div>
            </mat-grid-list>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile>
            <button mat-button class="backButtonStyle" (click)="goBack()"><< Back</button>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="whiteBgForBottomMenu">
                <h1 class="pageText">Page</h1>
                <mat-paginator
                    [length]="length"
                    [pageSize]="pageSize"
                    (page)="populatePage($event)"
                    [hidePageSize]="true"
                    [showFirstLastButtons]="true">
                </mat-paginator>
            </div>
        </mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
</div>
<ng-template #commingUp>
    <div class="patternText">Coming Soon</div>
</ng-template>
</body>
</html>
