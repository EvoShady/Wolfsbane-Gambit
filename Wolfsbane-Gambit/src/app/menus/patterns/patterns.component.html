<html>
<head></head>
<body>
<div class="backgroundImageTest">
    <mat-grid-list cols="3" rowHeight="4:1">
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile><h1 class="patternTitle">Pattern</h1></mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
    <div class="bottomPadding"></div>
    <mat-grid-list cols="2" rowHeight="4:1">
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels"><div class="patternImage"></div></div>
                <div class="patternText">Pattern 1</div>
            </mat-grid-list>
            <div class="leftPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels"></div>
                <div class="patternText">Pattern 2</div>
            </mat-grid-list>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels"></div>
                <div class="patternText">Pattern 3</div>
            </mat-grid-list>
            <div class="rightPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels"></div>
                <div class="patternText">Pattern 4</div>
            </mat-grid-list>
        </mat-grid-tile>
        <div class="bottomPadding"></div>
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels"></div>
                <div class="patternText">Pattern 5</div>
            </mat-grid-list>
            <div class="leftPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels"></div>
                <div class="patternText">Pattern 6</div>
            </mat-grid-list>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels"></div>
                <div class="patternText">Pattern 7</div>
            </mat-grid-list>
            <div class="rightPadding"></div>
            <mat-grid-list cols="1" rowHeight="4:1">
                <div class="whiteBgForLevels"></div>
                <div class="patternText">Pattern 8</div>
            </mat-grid-list>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile><h1 class="backText"><< Back</h1></mat-grid-tile>
        <mat-grid-tile>
            <div class="whiteBgForBottomMenu">
                <h1 class="pageText">Page</h1>
                <mat-paginator
                    [length]="1"
                    [hidePageSize]="true"
                    [showFirstLastButtons]="true">
                </mat-paginator>
            </div>
        </mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
</div>
</body>
</html>
