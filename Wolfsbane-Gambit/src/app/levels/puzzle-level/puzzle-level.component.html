<html>
    <head></head>
    <body>
        <div class="backgroundImage">
            <h1 class="titleStyle"> {{ puzzleTitle }} </h1>
            <iframe
                id={{boardId}}
                allowtransparency="true"
                frameborder="0"
                style="width:50%;min-height: 425px;border:none;"
                [src]="urlSafe">
            </iframe>
            <script>window.addEventListener("message",e=>{e['data']&&"{{boardId}}"===e['data']['id']
                &&document.getElementById(`${e['data']['id']}`)&&
                (document.getElementById(`${e['data']['id']}`).style.height=`${e['data']['frameHeight']+30}px`)});
            </script>
            <button mat-button class="backButtonStyle" (click)="goBack()"><< Back</button>
        </div>
    </body>
</html>
